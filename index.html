<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="menu.css">
    
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
    <title>Alura DEV</title>

</head>
<body>
    <!--representa uma seção de uma página que aponta para outras páginas ou para outras áreas da página-->
    <header class="header">
        <div class="logo">
          <img src="imagens/image.png" alt="Logo da Empresa">
        </div>
       
        <div class="busca">
          <input type="search" placeholder="Busque por algo">
        </div>

        <div class="perfil">
          <img src="imagens/imagem do perfil.png" alt="Perfil Usuario">

        </div>
    
      </header>

      <article>

        <div class="container"><!--PAI-->
         
          <nav class="menu"> <!--FILHOS-->
            <p>MENU</p>
           <a class="menu-itens" href="index.html">
            <i class="fas fa-code"></i> Editor de código </a> 
           <a class="menu-itens" href="#">
            <i class="fas fa-users"></i> Comunidade </a> 
        </nav>
      </div>
      
    <nav class="projeto">
      <p>SEU PROJETO</p>
      <div class="projeto-nome">
        <input type="text" placeholder="Nome do projeto">
      </div>

      <div class="projeto-descricao"> <!--para textos maiores se uma textarea-->
        <textarea name="descricao" rows="6" cols="40" placeholder="Descrição do seu projeto"></textarea>
    </div>  
 </nav>

 <div class="personalizacao">
    <p>PERSONALIZAÇÃO</p>
    <select class="personalizacao-opcoes"> <!--o select é um input que serve para colocar um formulario de opçoes que abre e  fecha  com as opções escolhidas (option) que é colocado dentro de uma div para agrupar ou separar dos outros codigos e ser modificado no css-->
          <option>JavaScript</option>
          <option>HTML</option>
          <option>CSS</option>
    </select>


<label for="personalizacao-corfundo"></label>
<!-- Use um select personalizado com uma classe para criar o seletor de cores -->
<select id="personalizacao-corfundo" class="color-picker">
    <option value="#9AFF6B"></option>
    <option value="#6BD1FF"></option>
    <option value="#FFC46B"></option>
    <option value="#6B83FF"></option>
    <option value="#FF6BCD"></option>
</select>
 
<a href="comunidade">
  <button type="submit" >
    Salvar projeto
  </button>
</a>
  </div>  
    

 </article>
 <script src="projeto.js"></script>
</body>
</html>
